<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文件上传示例</title>
</head>
<body>
<h1>文件上传示例</h1>
<form action="operate/upload" method="POST" enctype="multipart/form-data">
  流程图：<input type="file" name="flowchart" id="flowchart" required>
  图片：<input type="file" name="picture" id="picture" required>
  <br>
  <button type="submit">上传文件</button>
</form>
</body>
</html>
