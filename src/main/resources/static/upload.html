<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文件上传示例</title>
</head>
<body>
<h1>文件上传示例</h1>
<form action="file/upload" method="POST" enctype="multipart/form-data">
  <input type="file" name="file" id="file" required>
  <br>
  <button type="submit">上传文件</button>
</form>
</body>
</html>
